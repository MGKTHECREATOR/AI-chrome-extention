<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Reading Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Readify</h1>
   
    <textarea rows="10" cols="100" placeholder="Enter or extract text here..."></textarea>
    <br>

    <button id="summarize">Summarize</button>
    <div class="audio">
        <select></select>
        <button id="convert">Audio</button>
        <br>
        <label for="rate" id="speed">Speed:</label>
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
        <span id="rateValue">1x</span>

        <button id="pause">Pause</button>
        <button id="resume">Resume</button>
    </div>


    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <button class="close-btn" id="closeOverlay">Close</button>
            <h2>Processing...</h2>
            <p>Summarizing or converting text to speech...</p>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>
</html>
